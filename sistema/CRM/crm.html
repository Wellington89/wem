    <style>
        /* Estilos para o relógio */
        #relogio {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>

    <div id="relogio">Carregando...</div>

    <script>
        // Função para obter o horário atual de Brasília
        function atualizarRelogio() {
            var dataAtual = new Date();
            var fusoHorario = -3; // Fuso horário de Brasília é UTC-3
            dataAtual.setUTCMinutes(dataAtual.getUTCMinutes() + fusoHorario * 60);

            var horas = String(dataAtual.getUTCHours()).padStart(2, '0');
            var minutos = String(dataAtual.getUTCMinutes()).padStart(2, '0');
            var segundos = String(dataAtual.getUTCSeconds()).padStart(2, '0');

            var horarioBrasilia = horas + ':' + minutos + ':' + segundos;
            document.getElementById('relogio').textContent = horarioBrasilia;
        }

        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);

        // Chama a função para exibir o horário atual assim que a página carrega
        atualizarRelogio();
    </script>
